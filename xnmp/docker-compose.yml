# xnmp
version: '3'

services:
  dbmaria:
    build: ./mariadb/
    container_name: cmari1 
    restart: always   
    hostname: hmari1
    
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db_xnmp
      MYSQL_USER: u1
      MYSQL_PASSWORD: u1

    volumes:
      #- ./mariadb/my.cnf:/etc/mysql/conf.d/
      - ./db/mysql:/var/lib/mysql
    ports:
      - "3306:3306"      
    networks:
      - netxnmp    

  php:
    build: ./php7_fpm/
    container_name: cfpm1
    hostname: hfpm1
    volumes:
      - ./app:/code
    networks:
      - netxnmp
    depends_on:
      - dbmaria

  web:
    build: ./nginx/
    container_name: cngx1
    hostname: hngx1
    ports:
      - "3000:80"
    volumes:
      - ./app:/code
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - netxnmp
    depends_on:
      - dbmaria

#volumes:
#  - ./db/mysql:/var/lib/mysql

networks:
  netxnmp:
    driver: bridge