version: "3.5"

services:
  kafka:
    hostname: kafka
    container_name: cont-kafka
    build:
      context: docker/kafka
    command: tail -f /dev/null
    volumes:
    - ./docker/kafka/zoo.cfg:/conf/zoo.cfg

    networks:
      - kafka-net
      - mariadb-univ_net


networks:
  kafka-net:
  mariadb-univ_net:
    external: true
