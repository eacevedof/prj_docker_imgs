version: "3.5"

services:
  zookeeper:
    # version: 3.4.13
    image: wurstmeister/zookeeper
    #hostname: zookeeper
    #container_name: cont-zookeeper (no le gusta)
    environment:
      TZ: Europe/Madrid

    ports:
      - 2181:2181

    networks:
      - zookeeper-net
      - mariadb-univ_net

  kafka:
    #version: 2.13-2.7.0
    build:
      context: docker/kafka
    depends_on:
      - zookeeper
    #hostname: kafka
    #container_name: cont-kafka

    environment:
      TZ: Europe/Madrid
      # DOCKER_API_VERSION: 1.22
      #HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      # aqui tengo que obtener la ip de mi host
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: ${IP_HOSTMACHINE}
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      #tiempo de vida del mensaje
      KAFKA_LOG_RETENTION_MINUTES: 1
      CONFIG: /opt/kafka/config
      # KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      # PORT_COMMAND: "docker port $(hostname) 9092/tcp | cut -d: -f2"
    ports:
      - 9092:9092

    volumes:
      - ./docker/kafka/bash:/root/bash
      #- /var/run/docker.sock:/var/run/docker.sock (en el ejemplo se configura pero no se para que)

    networks:
      - zookeeper-net
      - mariadb-univ_net

networks:
  zookeeper-net:
  mariadb-univ_net:
    external: true
