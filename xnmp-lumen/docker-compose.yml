version: "3"

services:
  dbmaria:
    build: ./mariadb/
    container_name: cont-db
    # restart: always
    hostname: host-db
    
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      # por algun motivo esto no crea la bd
      MYSQL_DATABASE: db_api
      # MYSQL_USER: u1
      # MYSQL_PASSWORD: u1
    ports:
      - "3306:3306"      
    networks:
      - net-lumen
    command:
      'mysqld --innodb-flush-method=fsync'

  php:
    build: ./php-fpm/
    container_name: cont-php
    hostname: host-php
    volumes:
      - ./app/lumen:/appdata/www/lumen
    networks:
      - net-lumen
    depends_on:
      - dbmaria

  web:
    build: ./nginx/
    container_name: cont-web
    hostname: cont-web
    ports:
      - "8080:80"
      - "8090:90"
    volumes:
      - ./app/front:/appdata/www/front
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - net-lumen
    depends_on:
      - dbmaria

#volumes:
#  - ./db/mysql:/var/lib/mysql

networks:
  net-lumen:
    driver: bridge