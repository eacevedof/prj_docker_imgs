<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/code"
    ServerName eaf.loc
    ServerAlias www.eaf.loc

    <Location />
        ProxyPass http://cont-fpm1:9000/
        ProxyPassReverse http://cont-fpm1:9000/
    </Location>

    ErrorLog "logs/eaf-error_log"
    CustomLog "logs/eaf-access_log" common
</VirtualHost>
